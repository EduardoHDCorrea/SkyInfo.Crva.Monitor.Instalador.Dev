name: Build do Instalador
on: 
  push:
    branches:
      - "main"

permissions:
  contents: write
  packages: write
  
jobs:
  build:
    name: Build do Instalador Inno
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Calcular versÃ£o
        id: calcular_versao
        run: |
          $minor = [math]::Floor(${{ github.run_number }} / 10)
          $patch = ${{ github.run_number }} % 10
          $version = "1.0.$minor.$patch"
          echo "VERSION=$version" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Compilar Instalador Inno
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.4
        with:
          path: ScriptDoInstalador.iss
          options: /O+ /dVersao="${{ env.VERSION }}"

      - name: Fazer upload do instalador como artefato
        uses: actions/upload-artifact@v4
        with:
          name: SkyInfo.Crva.Detran.Digitaliza.Monitor.Instalador.${{ env.VERSION }}.exe
          path: D:\a\SkyInfo.Crva.Monitor.Instalador.Dev\SkyInfo.Crva.Monitor.Instalador.Dev\Instalador\SkyInfo.Crva.Detran.Digitaliza.Monitor.Instalador.exe

      - name: Criar release no GitHub
        id: create_release
        uses: ncipollo/release-action@v1.14.0
        with:
          name: Sky Digitaliza - Monitor v${{ env.VERSION }}
          tag: v${{ env.VERSION }}
          artifacts: D:\a\SkyInfo.Crva.Monitor.Instalador.Dev\SkyInfo.Crva.Monitor.Instalador.Dev\Instalador\SkyInfo.Crva.Detran.Digitaliza.Monitor.Instalador.exe
          artifactContentType: application/octet-stream
          makeLatest: true
          generateReleaseNotes: true
          artifactErrorsFailBuild: true
